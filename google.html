<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="gglestyle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="top-container">
      <div>Gmail</div>
      <div>Images</div>
      <div>Google Apps</div>
      <div><i class="material-icons">list</i></div>
    </div>
    <div class="msm hgt mhgt mtc">
      <div class="msm2 mahgt">Google</div>
    </div>
    <div class="flex mahgt2 padd">
      <dialog class="spch-diag" id="spch-diag">
        <div class="speech" style="display: none" id="speech">
          <button class="close-button" id="spchx" aria-label="close">x</button>
          <div class="spchc" id="spchc">
            <div class="inner-container">
              <div class="button-container">
                <span class="ftrs" id="spchl"></span>
                <span class="ftrs2" id="spchb">
                  <div class="microphone">
                    <span class="receiver"></span>
                    <div class="wrapper">
                      <span class="stem"></span>
                      <span class="shell"></span>
                    </div>
                  </div>
                </span>
              </div>
              <div class="text-container">
                <span class="spcht" style="color: #9aa0a6" id="spchi"> </span>
                <span class="spcht" style="color: #bdc1c6" id="spchf"> </span>
              </div>
            </div>
          </div>
        </div>
      </dialog>
      <form
        action="/search"
        autocomplete="off"
        method="get"
        role="search"
      ></form>
      <div class="searchbox">
        <div class="insearchbox">
          <div class="flexsrchbx">
            <div class="srchbttn">
              <span class="mrgn disp">
                <svg
                  focusable="false"
                  xmlns="http://www.w3.org/2000/svg"
                  viewbox="0 0 24 24"
                >
                  <path
                    d="M 15.5 14 h -0.79 l -0.28 -0.27 A 6.471 6.471 0 0 0 16 9.5 A 6.5 6.5 0 1 0 9.5 16 c 1.61 0 3.09 -0.59 4.23 -1.57 l 0.27 0.28 v 0.79 l 5 4.99 L 20.49 19 l -4.99 -5 Z m -6 0 C 7.01 14 5 11.99 5 9.5 S 7.01 5 9.5 5 S 14 7.01 14 9.5 S 11.99 14 9.5 14 Z"
                  ></path>
                </svg>
              </span>
            </div>
          </div>
          <div class="srchspce">
            <div class="txtbox">
              <textarea
                class="txtarea"
                maxlength="2048"
                name="q"
                rows="1"
                aria-activedescendant
                aria-autocomplete="both"
                aria-controls="Alh6id"
                aria-expanded="flase"
                aria-haspopup="both"
                aria-owns="Alh6id"
                autocapitalize="off"
                autocomplete="off"
                autocorrect="off"
                autofocus
                role="combobox"
                spellcheck="false"
                title="Search"
                type="search"
                value
                aria-label="Search"
                data-ved="0ahUKEwikjP6qmu2AAxV9XEEAHRH0BaYQ39UDCAQ"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
