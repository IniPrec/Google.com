<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="gglestyle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="page">
      <div class="top-container">
        <div class="top-cb">
          <div class="rht-box">
            <div>
              <div class="menu1">
                <div class="gml-box">
                  <a
                    class="gml"
                    aria-label="Gmail(opens a new tab)"
                    href="https://mail.google.com/mail?authuser=0&ogbl"
                    >Gmail</a
                  >
                </div>
                <div class="img-box">
                  <a
                    class="img"
                    aria-label="Search for Images(opens a new tab)"
                    href="https://www.google.com/imghp?hl=en&authuser=0&gbl"
                    >Images</a
                  >
                </div>
              </div>
            </div>
            <div class="menu2">
              <div class="gglapps-box">
                <div class="gglapps-spc1">
                  <div class="gglapps-spc2">
                    <a
                      class="gglapps"
                      aria-label="Google apps"
                      href="https://www.google.com.ng/intl/en/about/products"
                      aria-expanded="false"
                      role="button"
                      tabindex="0"
                      ><i class="material-icons">view_module</i>
                    </a>
                  </div>
                </div>
              </div>
              <div class="eml-box">
                <div class="eml-spc">
                  <a
                    class="eml"
                    aria-label="Google Account: Precious Inioluwa (preciousinioluwa9@gmail.com)"
                    href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/&ecGBRAmgQ"
                    role="button"
                    tabindex="0"
                    ><i class="material-icons">person</i></a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="scnd-con">
        <div class="ggl-nm">Google</div>
      </div>
      <div class="thrd-con">
        <dialog class="spch-dlg">
          <div class="spch">
            <button class="close-button" aria-label="close">x</button>
            <div class="spchc">
              <div class="inner-container">
                <div class="button-container">
                  <span class="spchl"></span>
                  <span class="spchb">
                    <div class="mic">
                      <span class="rec"></span>
                      <div class="wrapper">
                        <span class="stem"></span>
                        <span class="shell"></span>
                      </div>
                    </div>
                  </span>
                </div>
                <div class="text-container">
                  <span class="spchi"></span>
                  <span class="spchf"></span>
                </div>
                <div class="google-logo"></div>
              </div>
              <div class="permission-bar">
                <div class="permission-bar-gradient"></div>
              </div>
            </div>
          </div>
        </dialog>
        <div class=""></div>
      </div>
    </div>
  </body>
</html>
