<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="gglestyle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navBar">
        <a class="navLink" href="">Gmail</a>
        <a class="navLink" href="">Images</a>
        <a class="navLink" href="">Account</a>
      </nav>
    </header>
    <main>
      <h1 class="h1">Google</h1>
      <div class="searchDiv">
        <div class="searchContainer">
          <div>
            <span class="srch">
              <i class="material-icons">search</i>
            </span>
          </div>
          <div class="inputContainer">
            <input type="search" name="search" id="search" />
          </div>
          <div
            class="srch-mic"
            aria-label="Search by voice"
            role="button"
            tabindex="0"
          >
            <i class="material-icons">mic</i>
          </div>
          <div
            class="srch-cam"
            aria-label="Search by image"
            role="button"
            tabindex="0"
          >
            <i class="material-icons">camera_alt</i>
          </div>
        </div>
        <div class="featureButtons">
          <button>Google Search</button>
          <button>I am Feeling Lucky</button>
        </div>
        <div class="offer">
          <span>Google offered in:</span>
          <div class="languages">
            <span>Hausa</span><span>Igbo</span><span>Yoruba</span
            ><span>Nigerian Pidgin</span>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="country"><span>Nigeria</span></div>
      <div class="about">
        <span>About</span><span>Advertising</span><span>Business</span><span>How Search Works</span>
      </div>
      <div class="join"><span>Our third decade of climate action: join us</span></div>
      <div class="setting"><span>Privacy</span><span>Terms</span><span>Settings</span></div>
    </footer>
  </body>
</html>
